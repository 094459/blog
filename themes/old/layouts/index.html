{{ define "main" }}
  <main id="main">
    <h1>{{ .Title }}</h1>
    <div>
      {{ .Content }}
    </div>
    <div class="blog-roll">
      <h2>Recent posts</h2>
      <ul class="patterns-list">
      {{ range first 3 (where .Site.Pages "Section" "post" ).ByPublishDate.Reverse }}
        {{ partial "list-item.html" . }}
      {{ end }}
      </ul>
    </div>
    <p>
      <a href="/post">see all posts...</a>
    </p>

  </main>
{{ end }}
