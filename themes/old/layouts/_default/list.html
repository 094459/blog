{{ define "main" }}
<main id="main">
  <h1>{{ .Title }}</h1>
    {{ if site.Params.search }}
        {{ partial "search.html" . }}
    {{ end }}
  <ul class="patterns-list" id="list">
    {{ range .Pages.ByPublishDate.Reverse }}
        {{ partial "list-item.html" . }}
    {{ end }}
  </ul>
</main>
{{ end }}
